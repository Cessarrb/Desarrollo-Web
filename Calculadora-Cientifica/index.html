<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="pantalla" type="text" placeholder="0" />
      </div>

      <div class="botones">
        <div class="rows">
          <button id="ce" onclick="backspc()">CE</button>
          <button onclick="fact()">x!</button>
          <button class="boton">(</button>
          <button class="boton">)</button>
          <button class="boton">%</button>
          <button id="ac" onclick="pantalla.value=''">AC</button>
        </div>

        <div class="rows">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="boton">7</button>
          <button class="boton">8</button>
          <button class="boton">9</button>
          <button class="boton">/</button>
        </div>

        <div class="rows">
          <button onclick="cos()">cos</button>
          <button onclick="log()">log</button>
          <button class="boton">4</button>
          <button class="boton">5</button>
          <button class="boton">6</button>
          <button class="boton">*</button>
        </div>

        <div class="rows">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="boton">1</button>
          <button class="boton">2</button>
          <button class="boton">3</button>
          <button class="boton">-</button>
        </div>

        <div class="rows">
          <button onclick="e()">e</button>
          <button class="boton">
            x<span
              style="
                position: relative;
                bottom: 0.5em;
                right: 0.1em;
                font-size: 0.8em;
              "
              >y</span
            >
          </button>
          <button class="boton">0</button>
          <button class="boton">.</button>
          <button id="eval" onclick="pantalla.value=eval(pantalla.value)">
            =
          </button>
          <button class="boton">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0cebf067a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="background"></div>
      <div class="container">
        <div class="header">
          <h1>tarea</h1>
          <img class="tema" src="images/icon-sun.svg" alt="tema-icono" />
        </div>
        <div class="tarea-input">
          <button></button>
          <input
            name="tarea-input"
            id="tarea-input"
            aria-label="tarea-input"
            type="text"
            placeholder="Crear una nueva tarea"
          />
        </div>
        <div class="tareas">
          <ul id="listaSimple"></ul>
        </div>
        <div class="footer">
          <div class="contador"><span></span> Tareas</div>
          <div class="filtros">
            <label>
              <input type="radio" name="filtro" id="todas" checked />
              <span>Todas</span>
            </label>
            <label>
              <input type="radio" name="filtro" id="pendiente" />
              <span>Pendiente</span>
            </label>
            <label>
              <input type="radio" name="filtro" id="completa" />
              <span>Completo</span>
            </label>
          </div>
          <div class="borrar-completadas">Borrar Completas</div>
        </div>
        <div class="brand" bis_skin_checked="1">
          <p>Hecho por Cesar Alga√±aras</p>
          <div class="links" bis_skin_checked="1">
            <a href="https://github.com/Cessarrb"
              ><i id="github" class="fab fa-github" aria-hidden="true"></i
            ></a>
            <a href="https://www.linkedin.com/in/cesar-alga%C3%B1aras/"
              ><i id="linkedin" class="fab fa-linkedin" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
